<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/fav.png" type="image/png" />
    <title>Button Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <!--http://www.bootstrapcdn.com/#bootswatch_tab-->
    <!--Bootstrap CDN_CSS  //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css         -->
    <!--Bootstrap CDN_JS   //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.js         -->

  </head>
  <body>
    <!-- Header Section -->

    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Multiple Button Style Demo</a>
        </div>
    </div>

    <!-- Content Section -->
    <div id='contentwrapper'>
        <div class='container'>
        	<section id='cssbutton' class='row'>
                <h3> CSS Flat Design Button </h3>
        		<div class='cssbutton padding'>
                    <button type="button" class="btn cssbtn btn-default">Default</button>
                    <button type="button" class="btn cssbtn btn-primary">Primary</button>
                    <button type="button" class="btn cssbtn btn-success">Success</button>
                    <button type="button" class="btn cssbtn btn-info">Info</button>
                    <button type="button" class="btn cssbtn btn-warning">Warning</button>
                    <button type="button" class="btn cssbtn btn-danger">Danger</button>
        		</div>
                <div class='divider-horizontal'></div>
                <h3> CSS Flat Design Ghost Button </h3>
                <div class='cssbutton padding'>
                    <button type="button" class="btn cssghostbtn btn-ghost-default">Default</button>
                    <button type="button" class="btn cssghostbtn btn-ghost-primary">Primary</button>
                    <button type="button" class="btn cssghostbtn btn-ghost-success">Success</button>
                    <button type="button" class="btn cssghostbtn btn-ghost-info">Info</button>
                    <button type="button" class="btn cssghostbtn btn-ghost-warning">Warning</button>
                    <button type="button" class="btn cssghostbtn btn-ghost-danger">Danger</button>
                </div>
                <div class='divider-horizontal'></div>
        	</section>

        	<section id='pngbutton' class='row'>
                <h3> PNG Flat Design Button </h3>
                <div class='pngbutton padding'>
                    <div class='pngBtn default-btn'><a class='pngBtnAnchor' href='#'></a></div>
                    <div class='pngBtn primary-btn'><a class='pngBtnAnchor' href='#'></a></div>
                    <div class='pngBtn success-btn'><a  class='pngBtnAnchor' href='#'></a></div>
                    <div class='pngBtn info-btn'><a class='pngBtnAnchor' href='#'></a></div>
                    <div class='pngBtn warning-btn'><a class='pngBtnAnchor' href='#'></a></div>
                    <div class='pngBtn danger-btn'><a class='pngBtnAnchor' href='#'></a></div>
                </div>
                <div class='divider-horizontal clear'></div>
                <h3> PNG Flat Design Ghost Button </h3>
                <div class='pngbutton padding'>
                    <div class='pngGhostBtn default-ghost-btn'><a class='pngGhostBtnAnchor' href='#'></a></div>
                    <div class='pngGhostBtn primary-ghost-btn'><a class='pngGhostBtnAnchor' href='#'></a></div>
                    <div class='pngGhostBtn success-ghost-btn'><a class='pngGhostBtnAnchor' href='#'></a></div>
                    <div class='pngGhostBtn info-ghost-btn'><a class='pngGhostBtnAnchor' href='#'></a></div>
                    <div class='pngGhostBtn warning-ghost-btn'><a class='pngGhostBtnAnchor' href='#'></a></div>
                    <div class='pngGhostBtn danger-ghost-btn'><a class='pngGhostBtnAnchor' href='#'></a></div>
                </div>
                <div class='divider-horizontal clear'></div>
        	</section>
